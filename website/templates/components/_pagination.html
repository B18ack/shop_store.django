{% if products.has_other_pages %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-5">
    {% if products.has_previous %}
    <li class="page-item">
      <a class="page-link rounded-circle shadow-sm mx-1" href="?page={{ products.previous_page_number }}{% if slug %}&category={{slug}}{% endif %}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}

    {% for i in products.paginator.page_range %}
    <li class="page-item {% if i == products.number %}active{% endif %}">
      <a class="page-link rounded-circle shadow-sm mx-1 {% if i == products.number %}bg-dark text-white border-dark{% endif %}" 
         href="?page={{ i }}{% if slug %}&category={{slug}}{% endif %}">
         {{ i }}
      </a>
    </li>
    {% endfor %}

    {% if products.has_next %}
    <li class="page-item">
      <a class="page-link rounded-circle shadow-sm mx-1" href="?page={{ products.next_page_number }}{% if slug %}&category={{slug}}{% endif %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
